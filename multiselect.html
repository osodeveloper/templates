<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/bootstrap.css">
  <link rel="stylesheet" href="dist/css/all.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-multiselect@2.0.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.0.0/dist/vue-multiselect.min.css">
  <title>Single</title>
</head>
<body>
  <div class="container-fluid topnav">
    <div class="row topnav-navbar">
      <div class="col-md-12">
        <ul class="nav justify-content-between">
          <li class="nav-item">
            <a class="nav-link sidebar-button" href="#"><i class="fa fa-bars"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="dist/images/logo.png" style="height:20px;" alt="Naijos">
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Entrar</a>
          </li> -->
          <li class="nav-item item-right">
            <a class="nav-link" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="https://i.pinimg.com/736x/2d/e4/6b/2de46b3055a0194d3d2e47508923f81d--geometric-bear-tattoo-geometric-bear-head.jpg" alt="Avatar" class="avatar">
                <i class="fa fa-sort-desc"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Mi Perfil</a>
              <a class="dropdown-item" href="#">Crear Empresa</a>
              <a class="dropdown-item" href="#">Crear Evento</a>
              <a class="dropdown-item" href="#">Salir</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa fa-search"></i> Buscar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="fa fa-home"></i> Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-title" href="#">EMPRESAS</a>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-angle-right"></i> Arte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-angle-right"></i> Bar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-angle-right"></i> Deporte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-angle-right"></i> Cine</a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-title" href="#">EVENTOS</a>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-angle-right"></i> Charlas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-angle-right"></i> Deportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-angle-right"></i> Fiesta</a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-title" href="#"></a>
        <a class="nav-link" href="#"><i class="fa fa-info"></i> Nosotros</a>
      </li>
    </ul>
  </div>

  <div class="container container-body" id="app">
    <div class="row justify-content-between">
      <div class="col-md-9 container-business white">
        <form class="col" action="index.html" method="post">
          <div class="form-group">
            <label for="">Idiomas</label>
            <input class="form-control" type="text" name="" value="">
          </div>
          <div class="form-group text-center">
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <template>
              <multiselect
              v-model="value"
              :options="options"
              :multiple="true"
              track-by="library"
              :custom-label="customLabel"
              >
            </multiselect>
            <pre>{{ value }}</pre>
            </template>
          </div>
        </div>
      </div>
      <div class="col-md-3">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script>
  new Vue({
    components: {
      Multiselect: window.VueMultiselect.default
    },
    data: {
      value: { language: 'JavaScript', library: 'Vue-Multiselect' },
      options: [
        {	language: 'JavaScript', library: 'Vue.js' },
        { language: 'JavaScript', library: 'Vue-Multiselect' },
        { language: 'JavaScript', library: 'Vuelidate' }
      ]
    },
    methods: {
      customLabel (option) {
        return `${option.library} - ${option.language}`
      }
    }
  }).$mount('#app')
  </script>
  <script type="text/javascript">
    $('.sidebar-button').on('click', function() {
      $('.sidebar').toggleClass('isOpen');
    });
    $(".business-state").tooltip();
  </script>
</body>
</html>
